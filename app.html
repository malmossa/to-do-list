<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5db21ba9c6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To do list</title>
  </head>
  <body class="d-flex flex-column min-vh-100 body">
    <!-- Top Nav -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="/img/nav-logo.png" height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggle-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggle-menu">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="app.html">The App</a>
            <a class="nav-link" href="code.html">The Code</a>
            <a
              class="nav-link"
              target="blank"
              href="https://github.com/malmossa/to-do-list"
              >GitRepo</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-sm">
      <!-- Top Section -->
      <header class="text-center my-4">
        <h1 class="mb-4 display-5">TO DO LIST</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="SEARCH TO DO LIST"
          />
        </form>
      </header>
      <!-- To Do List -->
      <div class="empty text-center mb-3">
        <i class="far fa-edit fa-3x mb-3"></i>
        <h4>To do items will appear here</h4>
      </div>
      <ul class="list-group todo-list mx-auto"></ul>
      <!-- Add To Do -->
      <form class="add text-center my-4">
        <label class="mb-2">Add a new to do...</label>
        <input class="form-control m-auto" type="text" name="add" />
        <div class="d-grid mt-2">
          <button type="submit" class="btn btn-dark">ADD</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-2 mt-auto"
    >
      <div class="col-md-4 d-flex align-items-center ms-2 align-middle">
        <h4>Mansor<span>Dev</span></h4>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-2">
        <li class="ms-3 social">
          <a href="https://www.linkedin.com/in/mansor-almossa/" target="_blank">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </li>
        <li class="ms-3 social">
          <a href="https://github.com/malmossa" target="_blank">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/Js/app.js"></script>
  </body>
</html>
